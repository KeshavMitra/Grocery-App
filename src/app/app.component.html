<header [hide-content]="toggleCount"></header>

<div class="container" style="height: 85vh;" (click)="closeNav()">
  <router-outlet></router-outlet>
</div>

<div id="mySidebar" class="sidebar" (click)="closeNav()">
  <div *ngIf="appUser; else showLogin">
    <a>{{ appUser.name }}</a>
    <a routerLink="/my/orders">My Orders</a>
    <a routerLink="" (click)="logout()"> Log Out</a>
  </div>
  <ng-template #showLogin>
    <a routerLink="" (click)="login()"> Log In</a>
  </ng-template>
</div>
