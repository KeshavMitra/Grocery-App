<div *ngIf="cart" class="card my-5 my-md-0">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You have {{cart.totalItemsCount}} items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{item.quantity}} x {{item.product.title}}
        <div class="float-right">
          {{item.totalPrice | currency:'INR':true}}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ cart.totalPrice | currency:'INR':true  }}
        </div>
      </li>
    </ul>
  </div>
</div>
